<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #efefef;
        }

        .wrap {
            border-radius: 4px;
            position: absolute;
            top: 48%;
            transform: translateY(-50%);
            left: 0;
            right: 0;
            width: 900px;
            height: 550px;
            margin: auto;
            background: #fefefe;
            box-shadow: 0 0 10px 1px rgba(0, 0, 50, 0.05);
        }

        #sort-view {
            margin: 0px auto 20px;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #fefeff;
            /* box-shadow: 0 0 10px 1px rgba(0, 0, 50, 0.05); */
        }

        #sort-view ul {
            width: 100%;
            height: 100%;
            list-style: none;
        }

        #sort-view ul:before,
        #sort-view ul:after {
            display: inline-block;
            width: 0;
            height: 100%;
            content: "";
        }

        #sort-view li {
            min-width: 1px;
            display: inline-block;
            /* width: calc( 100% / 50); */
            border-radius: 100px 100px 0px 0px;
            background: #666;
            transition: 0.1s;
        }

        .sorting {
            background-color: #1aede9!important;
        }

        .btns {
            height: 100px;
            text-align: center;
            opacity: 0.8;
            letter-spacing: 1px;
            color: #666;
            font-size: 13px;
        }

        button,
        input {
            margin: 5px 8px;
            width: 80px;
            height: 35px;
            border: 0;
            border-radius: 20px;
            outline: 0px;
            transition: 0.4s linear;
            letter-spacing: 1px;
            color: #666;
            background-color: inherit;
        }

        input {
            border-radius: 0;
            text-align: center;
        }

        button:hover {
            background-color: #f5f5f5;
        }

        button.disabled {
            opacity: 0.2;
            background-color: inherit;
        }

        .move {
            position: relative;
        }

        .move:before {
            position: absolute;
            top: -20px;
            left: 50%;
            display: block;
            width: 10px;
            height: 10px;
            content: "";
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: inherit;
        }
    </style>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="sort-view">
            <ul></ul>
        </div>
        <div class="btns">
            <button id="bubble" class="sort">bubble</button>
            <button id="insert" class="sort">insert</button>
            <button id="cocktail" class="sort">cocktail</button>
            <button id="selection" class="sort">selection</button>
            <button id="quick" class="sort">quick</button>
            <button id="shell" class="sort">shell</button>
            <button id="merge" class="sort">merge</button>
            <button id="sleep" class="sort">sleep</button>
            <br>
            <span>amount</span>
            <input id="amount" style="border:1px solid #f5f5f5;" value="50">
            <span>speed</span>
            <input id="speed" style="border:1px solid #f5f5f5;" value="20">
            <button id="shuffle" style="border:1px solid #f5f5f5;">shuffle</button>
            <button id="stop" style="border:1px solid #f5f5f5;">stop</button>
        </div>
    </div>

</html>
